<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./game-logic.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game-over">

    </div>
    <div class="game-wrapper">
        <div class="counter">
            <div class="player-score"><h2>Player Score: 0</h2></div>
            <div class="computer-score"><h2>Cpu Score: 0</h2></div>
        </div>
        <div class="computer-choice">
            <img src="./images/6688580.png" alt="">
        </div>
        <div class="player-choices">
            <div  class="choice"><img id="rock" src="./images/rock.png" alt=""></div>
            <div class="choice"><img id="paper" src="./images/paper.png" alt=""></div>
            <div  class="choice"><img id="scissors"src="./images/scissors.png" alt=""></div>
        </div>

    </div>
    
</body>
</html>
